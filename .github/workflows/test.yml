name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
      - uses: actions/checkout@v4
      
      - name: setup NodeJs
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
      - run: npm ci

      - nmame: Run Test
      - run: npm test